<!DOCTYPE html>
<head>
  <title>Scientific Calculator</title>
<!-css stuff-->
  <style>
    body {

      font-family: Arial;
      background-color: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #2c3e50;
      margin: 20px 0;
    }

    #calculator {
      display: inline-block;
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #3498db;
      border-radius: 10px;
      
    }

    #display {
      width: 90%;
      height: 50px;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #ecf0f1;
    }

    .button {
      width: 22%;
      margin: 1%;
      height: 45px;
      font-size: 16px;
      color: white;
      background-color: #AF52E8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      
    }

    .button:hover {
      background-color: #2980b9;
    }

    .button.operator {
      background-color: #EC4EE1;
    }

    .button.operator:hover {
      background-color: #c0392b;
    }

    .row {
      display: flex;
      justify-content: center;
    }

  </style>
</head>
<body>
  <h1>Scientific Calculator</h1>

  <section id="calculator">
    <input type="text" id="display" readonly />

    <!-- Calculator Buttons --> 
    <section class="row">
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button operator" onclick="clearDisplay()">C</button>
      </section>
    <section class="row">
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button operator" onclick="appendToDisplay('+')">+</button>
    </section>
    <section class="row">
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button operator" onclick="appendToDisplay('-')">-</button>
    </section>
    <section class="row">
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('^')">^</button>
 	<button class="button operator"onclick="appendToDisplay('/')">÷</button>
      
    </section>
    <section class="row">
      <button class="button" onclick="appendToDisplay('Math.tan(')">tan</button>
      <button class="button" onclick="appendToDisplay('Math.sin(')">sin</button>
      <button class="button" onclick="appendToDisplay('Math.cos(')">cos</button>
      <button class="button operator" onclick="appendToDisplay('*')">×</button>
      
    </section>
    <section class="row">
      <button class="button" onclick="appendToDisplay('Math.sqrt(')">√</button>
      <button class="button" onclick="appendToDisplay('(')">(</button>
      <button class="button" onclick="appendToDisplay(')')">)</button>
      <button class="button operator" onclick="calculate()">=</button>
    </section>
    <section class="row">
      <button class="button" onclick="appendToDisplay('Math.E')">e</button>
      <button class="button" onclick="appendToDisplay('Math.PI')">π</button>
      <button class="button" onclick="deleteLast()">DEL</button>

    </section>
  </section>
<!--javascript stuff-->
  <script>

    function appendToDisplay(value) {
      const display = document.getElementById("display");
      display.value += value;
    }


    function clearDisplay() {
      document.getElementById("display").value = "";
    }

	function deleteLast() {
  	const display = document.getElementById("display");
  	display.value = display.value.slice(0, -1); 
	}

    <!--calculate the expression-->
    function calculate() {
      const display = document.getElementById("display");
      try {
        let expression = display.value;

        <!-- times with no times sign, only bracket-->
        expression = expression.replace(/(\d)\(/g, "$1*(");

        
        expression = expression.replace(/\^/g, "**");
	

        <!-- evaluate-->
        const result = new Function("return " + expression)();
        display.value = result;


      } catch (error) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
